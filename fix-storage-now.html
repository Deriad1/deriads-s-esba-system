<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eSBA Storage Fix Tool</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 800px;
      width: 100%;
      padding: 40px;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
    }

    .status {
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .status.critical {
      background: #fee;
      color: #c33;
      border: 2px solid #c33;
    }

    .status.warning {
      background: #fffbeb;
      color: #b45309;
      border: 2px solid #f59e0b;
    }

    .status.good {
      background: #f0fdf4;
      color: #15803d;
      border: 2px solid #22c55e;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }

    .stat {
      background: #f9fafb;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }

    .stat-label {
      font-size: 12px;
      color: #666;
      margin-bottom: 5px;
    }

    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }

    button {
      padding: 15px 20px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .btn-primary {
      background: #3b82f6;
      color: white;
    }

    .btn-success {
      background: #22c55e;
      color: white;
    }

    .btn-danger {
      background: #ef4444;
      color: white;
    }

    .log {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      padding: 20px;
      max-height: 300px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 12px;
    }

    .log-entry {
      margin-bottom: 5px;
      padding: 5px;
    }

    .log-entry.success { color: #22c55e; }
    .log-entry.error { color: #ef4444; }
    .log-entry.info { color: #3b82f6; }

    .progress-bar {
      width: 100%;
      height: 30px;
      background: #e5e7eb;
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #3b82f6, #8b5cf6);
      transition: width 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 12px;
    }

    .items-list {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      margin-top: 20px;
    }

    .item {
      padding: 10px;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .item:last-child {
      border-bottom: none;
    }

    .item-key {
      font-family: 'Courier New', monospace;
      font-size: 12px;
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .item-size {
      font-weight: bold;
      color: #666;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîß eSBA Storage Fix Tool</h1>
    <p class="subtitle">Fix "Resource quota exceeded" error</p>

    <div id="status" class="status">
      Analyzing storage...
    </div>

    <div class="stats">
      <div class="stat">
        <div class="stat-label">Total Size</div>
        <div class="stat-value" id="totalSize">-</div>
      </div>
      <div class="stat">
        <div class="stat-label">Items</div>
        <div class="stat-value" id="itemCount">-</div>
      </div>
      <div class="stat">
        <div class="stat-label">Usage</div>
        <div class="stat-value" id="usagePercent">-</div>
      </div>
    </div>

    <div class="progress-bar">
      <div class="progress-fill" id="progressFill" style="width: 0%">0%</div>
    </div>

    <div class="buttons">
      <button class="btn-primary" onclick="cleanOldData()">Clean Old Terms</button>
      <button class="btn-success" onclick="exportBackup()">Export Backup</button>
      <button class="btn-danger" onclick="emergencyClean()">Emergency Clean</button>
    </div>

    <div id="log" class="log"></div>

    <div id="itemsList" class="items-list" style="display: none;"></div>
  </div>

  <script>
    let stats = null;

    function log(message, type = 'info') {
      const logDiv = document.getElementById('log');
      const entry = document.createElement('div');
      entry.className = `log-entry ${type}`;
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      logDiv.appendChild(entry);
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function analyzeStorage() {
      let totalSize = 0;
      const items = [];

      for (let key in localStorage) {
        if (localStorage.hasOwnProperty(key)) {
          const value = localStorage.getItem(key);
          const size = new Blob([value]).size;
          totalSize += size;
          items.push({
            key,
            size,
            sizeKB: (size / 1024).toFixed(2),
            sizeMB: (size / 1024 / 1024).toFixed(2)
          });
        }
      }

      items.sort((a, b) => b.size - a.size);

      stats = {
        totalSize,
        totalSizeKB: (totalSize / 1024).toFixed(2),
        totalSizeMB: (totalSize / 1024 / 1024).toFixed(2),
        itemCount: items.length,
        items,
        percentUsed: ((totalSize / (5 * 1024 * 1024)) * 100).toFixed(1)
      };

      updateUI();
    }

    function updateUI() {
      const statusDiv = document.getElementById('status');
      const percent = parseFloat(stats.percentUsed);

      document.getElementById('totalSize').textContent = stats.totalSizeMB + ' MB';
      document.getElementById('itemCount').textContent = stats.itemCount;
      document.getElementById('usagePercent').textContent = stats.percentUsed + '%';

      const progressFill = document.getElementById('progressFill');
      progressFill.style.width = Math.min(percent, 100) + '%';
      progressFill.textContent = stats.percentUsed + '%';

      if (percent > 90) {
        statusDiv.className = 'status critical';
        statusDiv.textContent = 'üî¥ CRITICAL: Storage is almost full! Clean up immediately.';
        progressFill.style.background = 'linear-gradient(90deg, #ef4444, #dc2626)';
      } else if (percent > 80) {
        statusDiv.className = 'status warning';
        statusDiv.textContent = '‚ö†Ô∏è WARNING: Storage is getting full. Consider cleaning up.';
        progressFill.style.background = 'linear-gradient(90deg, #f59e0b, #d97706)';
      } else {
        statusDiv.className = 'status good';
        statusDiv.textContent = '‚úÖ GOOD: Storage usage is normal.';
        progressFill.style.background = 'linear-gradient(90deg, #22c55e, #16a34a)';
      }

      // Show top items
      const itemsList = document.getElementById('itemsList');
      itemsList.style.display = 'block';
      itemsList.innerHTML = '<div style="padding: 10px; background: #f3f4f6; font-weight: bold;">Top 10 Largest Items</div>';
      stats.items.slice(0, 10).forEach(item => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <span class="item-key">${item.key}</span>
          <span class="item-size">${item.sizeKB} KB</span>
        `;
        itemsList.appendChild(div);
      });

      log(`Analysis complete: ${stats.totalSizeMB} MB used (${stats.percentUsed}%)`, 'success');
    }

    function cleanOldData() {
      log('Starting cleanup of old term data...', 'info');
      const currentYear = localStorage.getItem('currentAcademicYear') || '2024/2025';
      let removed = 0;

      for (let key in localStorage) {
        if (localStorage.hasOwnProperty(key)) {
          // Check for old year patterns
          const match = key.match(/_([\d\/]+)_/);
          if (match && match[1] !== currentYear) {
            log(`Removing: ${key}`, 'info');
            localStorage.removeItem(key);
            removed++;
          }
        }
      }

      log(`‚úÖ Removed ${removed} old term items`, 'success');
      setTimeout(() => {
        analyzeStorage();
        if (removed > 0) {
          alert(`Cleanup complete!\n\nRemoved ${removed} items.\n\nThe page will reload now.`);
          location.reload();
        } else {
          alert('No old term data found to clean.');
        }
      }, 500);
    }

    function exportBackup() {
      log('Exporting localStorage backup...', 'info');
      const data = {};
      for (let key in localStorage) {
        if (localStorage.hasOwnProperty(key)) {
          try {
            data[key] = JSON.parse(localStorage.getItem(key));
          } catch {
            data[key] = localStorage.getItem(key);
          }
        }
      }

      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `localStorage_backup_${new Date().toISOString().split('T')[0]}.json`;
      a.click();
      URL.revokeObjectURL(url);

      log('‚úÖ Backup exported successfully', 'success');
      alert('Backup exported successfully!');
    }

    function emergencyClean() {
      const confirmed = confirm(
        '‚ö†Ô∏è EMERGENCY CLEANUP\n\n' +
        'This will remove ALL term-specific data.\n' +
        'User settings and authentication will be preserved.\n\n' +
        'Continue?'
      );

      if (!confirmed) return;

      log('Starting emergency cleanup...', 'info');

      const keysToKeep = [
        'currentTerm',
        'currentAcademicYear',
        'authToken',
        'currentUser',
        'schoolInfo',
        'onlineMode'
      ];

      let removed = 0;
      for (let key in localStorage) {
        if (localStorage.hasOwnProperty(key) && !keysToKeep.includes(key)) {
          log(`Removing: ${key}`, 'info');
          localStorage.removeItem(key);
          removed++;
        }
      }

      log(`‚úÖ Emergency cleanup complete. Removed ${removed} items.`, 'success');
      setTimeout(() => {
        alert(`Emergency cleanup complete!\n\nRemoved ${removed} items.\n\nThe page will reload now.`);
        location.reload();
      }, 500);
    }

    // Run analysis on load
    window.addEventListener('load', () => {
      log('Storage Fix Tool loaded', 'info');
      analyzeStorage();
    });
  </script>
</body>
</html>
